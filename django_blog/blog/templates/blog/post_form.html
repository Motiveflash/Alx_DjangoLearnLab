{% extends 'base.html' %}
{% block title %}{{ view.action }} Post{% endblock %}
{% block content %}
    <h1 class="page-title">{{ view.action }} Post</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <a href="{% url 'post-list' %}" class="btn btn-link">Cancel</a>
{% endblock %}
