{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <form method="post">
        {% csrf_token %}
        <h1>Login</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
