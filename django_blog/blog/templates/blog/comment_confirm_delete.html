{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    
    <p><strong>Comment Content:</strong> {{ comment.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
    </form>
    
    <a href="{% url 'post-detail' comment.post.pk %}" class="btn btn-link">Cancel</a>
{% endblock %}
